<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Display Name</title>
<style>
:root{ --bg:#0f172a; --card:#0b1220; --accent:#7c3aed; --text:#e6eef8 }
html,body{ height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial }
body{ display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,var(--bg),#071029); color:var(--text) }
.card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:48px; border-radius:16px; box-shadow:0 8px 30px rgba(2,6,23,0.6); text-align:center; max-width:720px }
h1{ margin:0 0 8px; font-size:48px; letter-spacing: -0.02em }
p{ margin:0 0 18px; opacity:0.9 }
.name{ display:inline-block; padding:10px 18px; border-radius:999px; background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(99,102,241,0.08)); border:1px solid rgba(124,58,237,0.16); font-weight:600; font-size:22px }
.controls{ margin-top:18px }
input[type=text]{ padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--text); width:260px }
button{ margin-left:8px; padding:10px 14px; border-radius:8px; border:none; background:var(--accent); color:white; cursor:pointer }
footer{ margin-top:16px; font-size:12px; opacity:0.7 }
</style>
</head>
<body>
<div class="card">
<h1>Hello â€” your name is:</h1>
<div class="name" id="displayName">Sibanda David</div>
<p>Quick demo page to display a name. Change it using the input below.</p>


<div class="controls">
<input id="nameInput" type="text" placeholder="Type a new name..." aria-label="name input" />
<button id="setBtn">Show</button>
</div>


<footer>Tip: save this file as <code>display-name.html</code> and open in your browser.</footer>
</div>


<script>
const display = document.getElementById('displayName');
const input = document.getElementById('nameInput');
const btn = document.getElementById('setBtn');


btn.addEventListener('click', () => {
const val = input.value.trim();
if(val) display.textContent = val;
input.value = '';
input.focus();
});


// allow Enter key to set name
input.addEventListener('keydown', (e) => {
if(e.key === 'Enter') btn.click();
});
</script>
</body>
</html>
