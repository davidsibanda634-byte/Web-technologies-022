<html>
<head>
  <title>Min and Max Finder</title>
</head>
<body>
  <script>
    // Take three numbers from the user
    let num1 = parseFloat(prompt("Enter the first number:"));
    let num2 = parseFloat(prompt("Enter the second number:"));
    let num3 = parseFloat(prompt("Enter the third number:"));

    // Find maximum and minimum
    let maximum = Math.max(num1, num2, num3);
    let minimum = Math.min(num1, num2, num3);

    // Display result in bold text with specified format
    document.write("<b>MAXIMUM = [" + maximum + "]</b><br>");
    document.write("<b>MINIMUM = [" + minimum + "]</b>");
  </script>
</body>
</html>
