<html>
  <head>
    <title>My Simple Calculator</title>
    <style>
      body {
        background: #f4f6f9;
        font-family: Arial, sans-serif;
      }

      .calculator {
        width: 260px;
        margin: 80px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
      
      }

      #total {
        width: 100%;
        height: 50px;
        font-size: 22px;
        text-align: right;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      input[type="button"] {
        width: 100%;
        height: 50px;
        font-size: 18px;
        margin: 4px 0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #f1f3f6;
        transition: 0.2s;
      }

      
    </style>

    <script>
      function appendVal(x) {
        let y = document.getElementById("total").value;
        document.getElementById("total").value = y + x;
      }

      function calculate() {
        let x = document.getElementById("total").value;
        try {
          document.getElementById("total").value = eval(x);
        } catch {
          document.getElementById("total").value = "Error";
        }
      }

      function clearVal() {
        document.getElementById("total").value = "";
      }

      function backspace() {
        let x = document.getElementById("total").value;
        document.getElementById("total").value = x.slice(0, -1);
      }
    </script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="total" readonly>

      <table>
        <tr>
          <td><input type="button" value="+" class="operator" onclick="appendVal('+')"></td>
          <td><input type="button" value="-" class="operator" onclick="appendVal('-')"></td>
          <td><input type="button" value="*" class="operator" onclick="appendVal('*')"></td>
          <td><input type="button" value="/" class="operator" onclick="appendVal('/')"></td>
          <td><input type="button" value="C" class="clear" onclick="clearVal()"></td>
        </tr>
        <tr>
          <td><input type="button" value="9" onclick="appendVal('9')"></td>
          <td><input type="button" value="8" onclick="appendVal('8')"></td>
          <td><input type="button" value="7" onclick="appendVal('7')"></td>
          <td><input type="button" value="6" onclick="appendVal('6')"></td>
          <td rowspan="3"><input type="button" value="="style="height: 200px;" onclick="calculate()"></td>
        </tr>
        <tr>
          <td><input type="button" value="5" onclick="appendVal('5')"></td>
          <td><input type="button" value="4" onclick="appendVal('4')"></td>
          <td><input type="button" value="3" onclick="appendVal('3')"></td>
          <td><input type="button" value="2" onclick="appendVal('2')"></td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="appendVal('1')"></td>
          <td colspan="2"><input type="button" value="0" style="width:100%;" onclick="appendVal('0')"></td>
          <td><input type="button" value="âŒ«" onclick="backspace()"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
